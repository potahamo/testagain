<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="./layout/default.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:define name="title">
        New Customer
    </ui:define>

    <ui:define name="content">
        <h:form>
            <h:outputLabel for="name">Name: </h:outputLabel>
            <h:inputText id="name" value="#{customerManagedBean.name}"/><br/> Gender:
            <h:selectOneMenu value="#{customerManagedBean.gender}">
                <f:selectItem itemValue="1" itemLabel="Female" />
                <f:selectItem itemValue="2" itemLabel="Male" />
            </h:selectOneMenu><br/>
            <h:outputLabel for="dob">Date of Birth (dd/mm/yyyy):
            </h:outputLabel>
            <h:inputText id="dob" value="#{customerManagedBean.dob}">
                <f:convertDateTime pattern="dd/MM/yyy"/>
            </h:inputText><br/>
            <h:commandButton value="Submit" 
                             actionListener="#{customerManagedBean.addCustomer}"
                             action="searchCustomers.xhtml?faces-redirect=true"/>
        </h:form>
    </ui:define>

</ui:composition>
